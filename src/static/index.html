<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="add-activity-container">
        <h3>Add New Activity</h3>
        <form id="add-activity-form">
          <div class="form-group">
            <label for="activity-name">Activity Name:</label>
            <input type="text" id="activity-name" required placeholder="e.g. Art Club" />
          </div>
          <div class="form-group">
            <label for="activity-description">Description:</label>
            <input type="text" id="activity-description" required placeholder="Short description" />
          </div>
          <div class="form-group">
            <label for="activity-schedule">Schedule:</label>
            <input type="text" id="activity-schedule" required placeholder="e.g. Fridays, 3:30 PM" />
          </div>
          <div class="form-group">
            <label for="activity-max">Max Participants:</label>
            <input type="number" id="activity-max" required min="1" value="10" />
          </div>
          <button type="submit">Add Activity</button>
        </form>
        <div id="add-activity-message" class="hidden"></div>
      </section>
      <div id="message" class="hidden"></div>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
